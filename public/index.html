<!DOCTYPE html>
<html>
  <head>
    <title>palette picker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">  
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">  
  </head>
  <body>
    <section class='app'>
    <section class='top'>
    <h1 class='title'> <span class='color1'>p</span><span class='color2'>a</span><span class='color3'>l</span><span class='color4'>e</span><span class='color5'>t</span><span class='color6'>t</span class='color7'><span class='color8'>e</span class='color9'> picker</h1>
    <form class='new-project'>
      <input class='project' placeholder='create new project'></input>
      <button class='save'>save</button>
    </form>
  </section>
  <section class='bottom'>
    <div class='color-container'>
      <div class= 'color-palette color-palette1 lock'><p class='color-txt1'></p></div>
      <div class='color-palette color-palette2 lock'><p class='color-txt2'></p></div>
      <div class='color-palette color-palette3 lock'><p class='color-txt3'></p></div>
      <div class='color-palette color-palette4 lock'><p class='color-txt4'></p></div>
      <div class='color-palette color-palette5 lock'><p class='color-txt5'></p></div>
    </div>
    <button class='generate-btn'>generate new palette</button>
    <form>
      <input class='palette-input' placeholder='palette name'>
        <select>
        </select>
      <button class='saving-btn'>save</button>
    </form>
    <p class='test'></p>
  </section>
    <div class='projects-palettes'>
      <h3 class='project-header'>my projects</h3><br /> <hr />
      <ul class='list'>
      </ul>
    </div>
</section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="scripts.js"></script>
  </body>
</html>
