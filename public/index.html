<!DOCTYPE html>
<html>
  <head>
    <title>palette picker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">  
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">  
  </head>
  <body>
    <section class='app'>
    <section class='top'>
    <h1 class='title'> <span class='color1'>p</span><span class='color2'>a</span><span class='color3'>l</span><span class='color4'>e</span><span class='color5'>t</span><span class='color6'>t</span class='color7'><span class='color8'>e</span class='color9'> picker</h1>
    <form class='new-project'>
      <input placeholder='create new project'></input>
      <button>save</button>
    </form>
    <div>
      <h3 class='project-header'>my projects</h3>
    </div>
  </section>
  <section class='bottom'>
    <div class='color-container'>
      <div class= 'color-palette color-palette1'></div>
      <div class='color-palette color-palette2'></div>
      <div class='color-palette color-palette3'></div>
      <div class='color-palette color-palette4'></div>
      <div class='color-palette color-palette5'></div>
    </div>
    <button class='generate-btn'>generate new palette</button>
    <form>
      <input class='palette-input' placeholder='palette name' type='text'>
      <button>save</button>
    </form>
  </section>
</section>
  <script src="scripts.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </body>
</html>
